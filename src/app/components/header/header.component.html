  <!-- Add Modal -->
  <div class="modal fade" id="addEducacionModal" tabindex="-1"  data-keyboard="false" data-backdrop="static" aria-labelledby="addEducacionModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Employee</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPersona(addForm)">
            
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
           
            
               <label for="email">Email Address</label>
               <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            
            
               <label for="phone">Job title</label>
               <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
            
            
               <label for="phone">Phone</label>
               <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
            
            
               <label for="phone">Image URL</label>
               <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
            
            <div class="modal-footer">
               <button type="button" id="add-educacion-modal" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
         </div>
      </div>
    </div>
           </div>

<!-- Header-->
  <div class="container" *ngFor="let persona of persona" >
    <div class="profile-page tx-13">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="profile-header">
                    <div class="cover">
                        <div class="gray-shade"></div>
                        <figure>
                            <img src="https://airwallpaper.com/wp-content/uploads/wall003/New-Avatar-Background.jpg" class="img-fluid" alt="profile cover">
                        </figure>
                        <div class="cover-body d-flex justify-content-between align-items-center">
                            <div>
                                <img class="profile-pic" src="https://image.shutterstock.com/image-vector/profile-icon-female-avatar-woman-260nw-308471408.jpg" alt="profile photo">
                                <span class="profile-name">{{persona.nombre}} {{persona.apellido}}</span>
                            </div>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
  </div>
