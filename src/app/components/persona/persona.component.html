<section class="py-5 d-flex align-items-center" id="one">

    <div class="col-lg-12">
        <div class="card text-center">
            <button type="button" class="btn btn-success" (click)="onOpenModal(null, 'add')">
                <a class="nav-link" style="color:aliceblue">
                a√±adir persona <span class="sr-only">(current)</span></a>
            </button>            
                <div class="float-right btn-group btn-group-sm">             
                </div>             
            <div class="card-body info-card social-about">                
                <h2 class="text-blue">Acerca de</h2>
                <h4><strong>About Me</strong></h4>                
                <p *ngFor="let persona of persona">{{persona.sobremi}} </p>
                <a (click)="onOpenModal(null, 'edit')"class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                    <a (click)="onOpenModal(null, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                <h4 class="mb-3"><strong>Personal Info</strong></h4>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-birthday-cake mr-2"></i>
                            <span *ngFor="let persona of persona">15/08/1991</span>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                                                                            
                            <span *ngFor="let persona of persona">{{persona.ubicacion}}</span>
                        
                        </div>
                        </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-users mr-2"></i>
                            <span>Female</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-briefcase mr-2"></i>
                            <span *ngFor="let persona of persona">{{persona.ubicacion}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-mobile mr-2"></i>
                            <span *ngFor="let persona of persona">{{persona.telefono}}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-envelope mr-2"></i>
                            <span *ngFor="let persona of persona">{{persona.email}}</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
