    <div class="col-lg-12" class="main-container">
        <div class="card text-center" *ngFor="let persona of persona">                  
                <div class="float-right btn-group btn-group-sm">             
                </div>             
            <div class="card-body info-card social-about"> 
                <a (click)="onOpenModal(persona, 'edit')"class="btn btn-primary tooltips float-right" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(persona, 'delete')" class="btn btn-secondary tooltips float-right" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>               
                             
                <h4><strong>About Me</strong></h4>                
                <p>{{persona.sobremi}} </p>
                
                <h4 class="mb-3"><strong>Personal Info</strong></h4>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-birthday-cake mr-2"></i>
                            <span >15/08/1991</span>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                                                                            
                            <span>{{persona.ubicacion}}</span>
                        
                        </div>
                        </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-users mr-2"></i>
                            <span>Female</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fa-briefcase mr-2"></i>
                            <span>{{persona.ubicacion}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-mobile mr-2"></i>
                            <span>{{persona.telefono}}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-info">
                            <i class="fas fas fa-envelope mr-2"></i>
                            <span>{{persona.email}}</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
