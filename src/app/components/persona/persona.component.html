  <div class="container" id="main-container"  *ngFor="let persona of persona">
  <div class="img" style="background-image: url(https://www.norte.com/img/2018/11/parque-nacional-talampaya.jpg);height: 400px;background-size: cover;"></div>
        <div class="card social-prof">
            <div class="card-body">
                <div class="wrapper mx-auto">
                    <img src="https://firebasestorage.googleapis.com/v0/b/images-angular-1965b.appspot.com/o/ArgProg.jpg?alt=media&token=385d6011-23ae-4b83-8ed8-155debdf6b49" alt="Foto de perfil" class="user-profile">
                    <h2>{{persona.nombre}} {{persona.apellido}}</h2>
                    <p>{{persona.ocupacion}}</p>
                    <p><i class="fa fa-map-marker"></i> {{persona.ubicacion}}</p>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                       <h5>{{persona.sobremi}}</h5>
                    </div>
                </div>
        <div> 
        <div class="modals float-right">
        <div class="row">
            <button type="button" class="btn btn-outline-info float-right" (click)="onOpenModal(null, 'add')">Agregar <i class="fa fa-plus"></i></button> 
            <div class="a1" >
                    <a  (click)="onOpenModal(persona, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                    <a  (click)="onOpenModal(persona, 'delete')"class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
            </div>
        </div>
        </div>
                                
        </div>
                </div>
        </div>
  </div>

<!-- Add Modal -->
<div class="modal fade" id="addPersonaModal" tabindex="-1" role="dialog" aria-labelledby="addPersonaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addSkillsModalLabel">Agregar nueva Persona:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddPersona(addForm)">
            <div class="form-group">
               <label for="name">Persona:</label>
               <input type="text" ngModel="{{editPersona?.nombre}}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" required>
              </div>
              <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id">
              <input type="hidden" ngModel="{{editPersona?.nombre}}" name="skill" class="form-control" id="skill">
              <div class="form-group">
                <label for="email">Ubicaci√≥n:</label>
                <input type="email" ngModel="{{editPersona?.ubicacion}" name="ubicacion" class="form-control" id="ubicacion">
             </div>
              <div class="form-group">
                 <label for="email">Email:</label>
                 <input type="email" ngModel="{{editPersona?.email}}" name="url" class="form-control" id="email">
              </div>      
            <div class="modal-footer">
               <button type="button" id="add-persona-form" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Guardar Cambios</button>
            </div>
            </form>
         </div>
      </div>
    </div>
           </div>
  
          <!-- Edit Modal -->
          <div class="modal fade" id="updateSkillsModal" tabindex="-1" role="dialog" aria-labelledby="SkillsEditModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="updateSkillsModalLabel">Editar Persona {{editPersona?.nombre}}</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form #editForm="ngForm">
                        <div class="form-group">
                           <label for="name">Skill:</label>
                           <input type="text" ngModel="{{editPersona?.nombre}}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" required>
                        </div>
                        <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id" placeholder="id">
                        <input type="hidden" ngModel="{{editPersona?.nombre}}" name="nombre" class="form-control" id="nombre">
                        <div class="form-group">
                          <label for="email">Ubicacion:</label>
                          <input type="email" ngModel="{{editPersona?.ubicacion}}" name="porcentaje" class="form-control" id="porcentaje">
                       </div>
                        <div class="form-group">
                           <label for="email">Email:</label>
                           <input type="email" ngModel="{{editPersona?.email}}" name="email" class="form-control" id="email">
                        </div>                           
  
                        <div class="modal-footer">
                           <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Cerrar</button>
                           <button (click)="onUpdatePersona(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Guardar Cambios</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
          </div>
