  <div class="mar-1">
    <div class="">
      <div class="container px-5 my-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card border-5 rounded-3 shadow-lg">
              <div class="card-body p-4">
                <div class="text-center">
                  <div class="h3 fw-light">Iniciar Sesión</div>
                  <p class="mb-4 text-muted"></p>
                </div>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <!-- Usuario Input -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="nombreUsuario">Usuario:</label>
                    <input type="email" id="nombreUsuario" name="nombreUsuario"
                      class="form-control form-control-lg"
                      [(ngModel)]="nombreUsuario" required />

                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                      class="form-control form-control-lg"
                      [(ngModel)]="password"
                      required />

                  </div>

                  <!-- Submit success message -->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Form submission successful!</div>
                      <p>To activate this form, sign up at</p>
                      <a
                        href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                  </div>

                  <!-- Submit error message -->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending
                      message!</div>
                  </div>

                  <!-- Submit button -->
                  <div class="d-grid margin">
                    <button class="btn btn-info" type="submit">Login</button>
                  </div>
                </form>
                <!-- End of contact form -->

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
