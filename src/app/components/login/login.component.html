<div class="mar-1">
<div class="">    
<div class="container px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 rounded-3 shadow-lg">
          <div class="card-body p-4">
            <div class="text-center">
              <div class="h3 fw-light">Iniciar Sesión</div>
              <p class="mb-4 text-muted"></p>
            </div>
  
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
  
              <!-- Name Input -->
              <div class="form-floating mb-3">
                <label for="name">Usuario:</label>
                <input class="form-control" id="usuario" type="text" placeholder="" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">User is required.</div>
              </div>
  
              <!-- Email Input -->
              <div class="form-floating mb-3">
                <label for="emailAddress">Contraseña:</label>
                <input class="form-control" id="contraseña" type="contraseña" placeholder="" data-sb-validations="required,email" />
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Contraseña is required.</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Contraseña is not valid.</div>
              </div>
  
              <!-- Submit success message -->
              <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                  <div class="fw-bolder">Form submission successful!</div>
                  <p>To activate this form, sign up at</p>
                  <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
              </div>
  
              <!-- Submit error message -->
              <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
              </div>
  
              <!-- Submit button -->
              <div class="d-grid margin">
                <button class="btn btn-info btn-lg disabled" id="submitButton" type="submit">Login</button>
              </div>
            </form>
            <!-- End of contact form -->
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
    </div>
</div>

  <!-- CDN Link to SB Forms Scripts -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
